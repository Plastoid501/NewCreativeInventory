pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		maven{
			url = "https://maven.kikugie.dev/releases"
		}
		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
	id "dev.kikugie.stonecutter" version "0.4.2"
}

stonecutter {
	shared {
		versions "1.14.2", "1.14.4", "1.15.2", "1.16.1", "1.16.5", "1.17.1", "1.18.2", "1.19.2"
		vcsVersion = "1.19.2"
	}

	create rootProject
}